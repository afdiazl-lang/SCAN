<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Scan PWA</title>
    
    <style>
      /* Optimizaciones móviles */
      .safe-area-padding {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Mejoras de scroll en móvil */
      html {
        -webkit-overflow-scrolling: touch;
      }

      /* Prevenir zoom en inputs en iOS */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Estilos de carga inicial */
      #root {
        min-height: 100vh;
      }
      
      /* Prevenir flash de contenido no estilizado */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ❌ ELIMINADO el CDN - Ahora usamos importación local -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script> -->
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Verificación de que la página cargó correctamente
      window.addEventListener('load', function() {
        console.log('✅ PWA cargada correctamente');
        
        // Verificar service worker para modo offline
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registrado:', registration);
            })
            .catch(error => {
              console.log('❌ Error Service Worker:', error);
            });
        }
      });
    </script>
  </body>
</html>
